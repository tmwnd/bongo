<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bongo</title>

    <link rel="stylesheet" href="/stylesheets/index.css">

    <script src="/javascripts/mustache/mustache.js"></script>
    <script src="/javascripts/index.js"></script>
</head>

<body>
    <form action="./gui" method="post">
        <details>
            <summary>
                <div class="inline">
                    <input type="text" id="input_wld" name="wld" value="{{wld}}"
                        placeholder="https://haste.bongo.best/*.txt" pattern="https://haste.bongo.best/[\w]{10}.txt"
                        required>
                </div>

                <div class="inline">
                    <button type="submit" id="button_submit">submit</button>
                </div>
            </summary>

            <div class="inline padding">
                <input type="text" id="input_old_wld" name="old_wld" placeholder="https://haste.bongo.best/*.txt (old)"
                    pattern="https://haste.bongo.best/[\w]{10}.txt">
            </div>

            <div class="inline">
                <button id="button_swap">тео</button>
            </div>
        </details>
    </form>
</body>

</html>
